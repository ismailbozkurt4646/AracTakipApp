<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerçek Zamanlı Araç Takibi</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sol Menü (Sidebar) Tasarımı */
        #sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .header { padding: 20px; background-color: #1a252f; text-align: center; border-bottom: 1px solid #34495e; }
        .vehicle-list { list-style: none; padding: 0; margin: 0; }
        
        .vehicle-item {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .vehicle-item:hover { background-color: #34495e; }
        .vehicle-name { font-weight: bold; font-size: 1.1em; display: block; }
        .vehicle-status { font-size: 0.85em; color: #bdc3c7; margin-top: 5px; display: block; }
        
        /* Harita Alanı */
        #map { flex-grow: 1; height: 100%; }
        
        /* Marker Popup Stili */
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="header">
            <h2>Araç Listesi</h2>
        </div>
        <ul class="vehicle-list" id="vehicleList">
            </ul>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // 1. FIREBASE AYARLARI
        // Firebase Console -> Project Settings -> General -> "Your apps" kısmından alınız.
        const firebaseConfig = {
            apiKey: "HoUUti45kaZjfVnVvuRiPcih2vVvnbaYj9cxM1IN",
            databaseURL: "https://ismail-gps-de6f1-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Firebase'i Başlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. HARİTA KURULUMU (İstanbul Merkezli)
        const map = L.map('map').setView([41.0082, 28.9784], 12);

        // OpenStreetMap Katmanı
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Araç ikonları ve Markerları saklamak için obje
        const markers = {};
        
        // Özel bir ikon oluşturalım (Opsiyonel: Araç ikonu)
        const carIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3202/3202926.png', // Basit bir araç ikonu
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -10]
        });

        // 3. FIREBASE VERİ DİNLEME (GERÇEK ZAMANLI)
        const vehiclesRef = database.ref('vehicles');

        vehiclesRef.on('value', (snapshot) => {
            const data = snapshot.val();
            const listElement = document.getElementById('vehicleList');
            listElement.innerHTML = ''; // Listeyi temizle ve yeniden oluştur

            if (data) {
                Object.keys(data).forEach(key => {
                    const vehicle = data[key];
                    
                    // A) Harita Üzerindeki Marker İşlemleri
                    if (markers[key]) {
                        // Marker zaten varsa, sadece konumunu güncelle (Animasyonlu geçiş)
                        markers[key].setLatLng([vehicle.lat, vehicle.lon]);
                        markers[key].getPopup().setContent(`<b>${vehicle.name}</b><br>${vehicle.status}`);
                    } else {
                        // Marker yoksa yeni oluştur
                        const marker = L.marker([vehicle.lat, vehicle.lon], {icon: carIcon})
                            .addTo(map)
                            .bindPopup(`<b>${vehicle.name}</b><br>${vehicle.status}`);
                        
                        markers[key] = marker;
                    }

                    // B) Sol Menü (Sidebar) İşlemleri
                    const listItem = document.createElement('li');
                    listItem.className = 'vehicle-item';
                    listItem.innerHTML = `
                        <span class="vehicle-name">${vehicle.name}</span>
                        <span class="vehicle-status">Durum: ${vehicle.status}</span>
                    `;

                    // Listeye tıklayınca haritada o araca git
                    listItem.addEventListener('click', () => {
                        map.flyTo([vehicle.lat, vehicle.lon], 15, {
                            animate: true,
                            duration: 1.5
                        });
                        markers[key].openPopup();
                    });

                    listElement.appendChild(listItem);
                });
            }
        });

    </script>
</body>
</html>
